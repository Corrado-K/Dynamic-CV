<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="alert('All fields must be filled compulsorily, except middle name');">

<div class="container">
    <div class="head">
        <img alt="Ashesi Logo" src="ashesiLogo.png">
        <h3>ASHESI CV FORM</h3>
    </div>

    <form id="newform" class="form-box" onclick="return getData()" action="./cv.html" method="post" >

        <div class="details">
            <label for="fnames">First Name: </label>
            <input type="text" id="fnames" name="fnames"  placeholder="First Name" >
        </div>

        <div class="details">
            <label for="mnames">Middle Name: </label>
            <input type="text" id="mnames" name="mnames" placeholder="Middle Name" >
        </div>

        <div class="details">
            <label for="lnames">Last Name: </label>
            <input type="text" id="lnames" name="lnames"  placeholder="Last Name" >
        </div>

        <div class="details">
            <label for="address">Address: </label>
            <input type="text" id="address"  name="address" placeholder="Postal Address" >
        </div>

        <div class="details">
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" pattern="[0-9]{10}"
                    name="phone" placeholder="xxxxxxxxxx" >
        </div>

        <div class="details">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"  placeholder="Email Address" >
        </div>

        <div class="details">
            <label for="gender">Gender: </label>
            <select id="gender" name="gender" >
                <option value="" selected disabled hidden>--SELECT GENDER--</option>
                <option value="Male">MALE</option>
                <option value="Female">FEMALE</option>
            </select>
        </div>
        <div class="button">
            <button id="submit" onclick="getData()"  class="btn" type="submit" value="submit">Submit</button>

        </div>
    </form>
</div>
<div class="foot">
    <img alt="Ashesi Logo" src="ashesiLogo.png"><br>
    <p>Creator: Emmanuel Kebede Martey <br>
        Web Technologies 2020/2021
    </p>

</div>
<script  src="./index.js"></script>
</body>
</html>
