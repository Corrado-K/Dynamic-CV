<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

    <h3>CV FORM</h3>
    <form id="newform" class="form-box" action="./cv.html" method="post" >

        <div class="details">
            <label for="names">Name: </label>
            <input type="text" id="names" name="names" required placeholder="Name" >
        </div>

        <div class="details">
            <label for="address">Address: </label>
            <input type="text" id="address" required name="address" placeholder="Postal Address" >
        </div>


        <div class="details">
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   required name="phone" placeholder="xxx-xxx-xxxx" >
        </div>

        <div class="details">
            <label for="nationality">Nationality: </label>
            <input type="text" id="nationality" name="nationality" required placeholder="Nationality" >
        </div>

        <div class="details">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="Email Address" >
        </div>

        <div class="details">
            <label for="url">LinkedIn URL: </label>
            <input type="url" id="url"  name="url" required placeholder="LinkedIn URL" >
        </div>

        <div class="details">
            <label for="gender">Gender: </label>
            <select id="gender" name="gender">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
            </select>
        </div>
        <div class="button">
            <button id="submit" onclick="getData()"  class="btn" type="submit" value="submit">Submit</button>
    <!--        <input type="submit" value="Submit" onclick="getData()">    </div>-->
        </div>
    </form>
</div>
<script  src="./index.js"></script>
</body>
</html>
